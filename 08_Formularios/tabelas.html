<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Efeitos em Tabelas</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial;
            padding: 20px;
        }

        h1 {
            margin-bottom: 10px;
        }

        table {
            width: 600px;

        }

        thead {
            font-weight: bold;
        }

        td {
            border: 1px solid #f4f4f4;
        }

        .cinza {
            background: #f4f4f4;
        }

        .verde {
            background: greenyellow;
        }

        .destaque {
            background: #cd0a0a;
            color: #ffffff;
        }

    </style>

    <script src="../js/jquery-3.2.0.min.js"></script>
    <script>
        
        $(document).ready(function(e){
            $("table tbody tr:odd").addClass("cinza");
            $("table tbody tr:even").addClass("verde");
            
            $("table tbody tr").hover(
                function(e){
                    $(this).addClass("destaque");
                },
                function(e){
                    $(this).removeClass("destaque");
                }
            );
        })

        

    </script>

</head>
